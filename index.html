<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vanilla JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator-id" class="calculator">
        <div class="container">
            <h1 class="name">JS</h1>
            <div id="mini-display-id" class="mini-display"></div>
            <h2>BROWSER POWER</h2>
            <div class="display-box">
                <div id="display" class="display-class"></div>
                <div id="info-M-id" class="info-M">M</div>
                <div id="info-E-id" class="info-E">E</div>
            </div>
            <p>8 DIGITS</p>
            <div class="buttons-container">
                <button id="clear" class="bt operations" type="button">C</button>
                <button id="mc" class="bt operations" type="button">MC</button>
                <button id="ac" class="bt operations" type="button">AC</button>
                <button id="help" class="bt operations" type="button">Help</button>

                <button id="mr" class="bt operations" type="button">MR</button>
                <button id="ms" class="bt operations" type="button">MS</button>
                <button id="mminus" class="bt operations" type="button">M&#8722;</button>
                <button id="mplus" class="bt operations" type="button">M&#43;</button>

                <button id="back" class="bt operations backspace" type="button">&#8592;</button>
                <button id="posneg" class="bt operations" type="button">&#43;&#47;&#8722;</button>
                <button id="percent" class="bt operations" type="button">&#37;</button>
                <button id="sroot" class="bt operations" type="button">&#8730;</button>

                <button id="seven" class="bt numbers" type="button">7</button>
                <button id="eight" class="bt numbers" type="button">8</button>
                <button id="nine" class="bt numbers" type="button">9</button>
                <button id="divide" class="bt operations" type="button">&#247;</button>

                <button id="four" class="bt numbers" type="button">4</button>
                <button id="five" class="bt numbers" type="button">5</button>
                <button id="six" class="bt numbers" type="button">6</button>
                <button id="multiply" class="bt operations" type="button">&#215;</button>

                <button id="one" class="bt numbers" type="button">1</button>
                <button id="two" class="bt numbers" type="button">2</button>
                <button id="three" class="bt numbers" type="button">3</button>
                <button id="subtract" class="bt operations" type="button">&#8722;</button>

                <button id="zero" class="bt numbers" type="button">0</button>
                <button id="decimal" class="bt numbers" type="button">.</button>
                <button id="equals" class="bt operations" type="button">&#61;</button>
                <button id="add" class="bt operations" type="button">&#43;</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
